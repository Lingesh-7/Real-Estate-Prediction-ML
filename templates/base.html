<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Bengaluru House Price Prediction{% endblock %}</title>
    <!-- <link rel="icon" type="image/svg+xml" href="https://twemoji.maxcdn.com/v/latest/svg/1f3d8.svg"> -->
    <link rel="icon" href="https://img.icons8.com/color/48/country-house.png" type="image/png">



    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Real estate-style favicon -->
    <link rel="icon" href="https://twemoji.maxcdn.com/v/latest/svg/1f3e0.svg" type="image/svg+xml" />
  </head>

  <body style="background-color: #f7f9fc; font-family: 'Segoe UI', sans-serif;">

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #1e3d59;">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#" style="font-weight: 600; font-size: 1.4rem;">
          🏠 Bengaluru Price Predictor
        </a>
      </div>
    </nav>

    <!-- Main content -->
    <div class="container my-5">
      {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="text-center py-3 mt-4" style="background-color: #e8ecf1; color: #333;">
      <small>🏙️ Built for smart city planning and real estate analytics</small>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
